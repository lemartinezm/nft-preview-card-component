<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <main class="container">

      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image">
      <h3 class="title">
        Equilibrium #3429
      </h3>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="description price-time">
        <p id="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" id="price-img">
          0.041 ETH
        </p>
        <p id="time">
          <img src="./images/icon-clock.svg" alt="Clock" id="time-img">
          3 days left
        </p>
      </div>

      <hr id="separation-line">

      <p class="credits">
        <img src="./images/image-avatar.png" alt="Avatar" id="avatar">
        Creation of&nbsp;<span id="author">Jules Wyvern</span>
      </p>

    </main>

        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
