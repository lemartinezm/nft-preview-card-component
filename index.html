<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <main class="container">

      <div class="container-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium"
          class="image">
        <div class="image-eye">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="hsl(0, 0%, 100%)" class="bi bi-eye-fill" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
        </div>

      </div>

      <h3 class="title">
        Equilibrium #3429
      </h3>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="description price-time">
        <p id="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" id="price-img">
          0.041 ETH
        </p>
        <p id="time">
          <img src="./images/icon-clock.svg" alt="Clock" id="time-img">
          3 days left
        </p>
      </div>

      <hr id="separation-line">

      <p class="credits">
        <img src="./images/image-avatar.png" alt="Avatar" id="avatar">
        Creation of&nbsp;<span id="author">Jules Wyvern</span>
      </p>

    </main>
  </body>
</html>
